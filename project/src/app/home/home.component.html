<div class="container mt-5">
  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search any product</mat-label>
    <input
      matInput
      #searchkeyword
      (keyup)="searchByKeyword(searchkeyword.value)"
      name="searchKey"
      id="searchKey"
      placeholder="Search any product"
    />
    <mat-hint></mat-hint>
  </mat-form-field>
  <mat-grid-list cols="3" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile class="p-10" *ngFor="let p of productDetails">
      <div class="row p-5">
        <div class="image-container">
        <img class="home-page-product-image" [src]="p.productImages[0].url" alt="" />
        </div>
        <div class="mt-3">
          <p>
            <b>{{ p.productName }}</b>
          </p>
        </div>
        <div class="mt-2">
          <p style="white-space: inherit; height: 40px; width: 288px; overflow: hidden; text-overflow: ellipsis;">{{ p.productDescription }}</p>
        </div>
        <div class="mt-2">
          <b>Rs. {{ p.productDiscountedPrice }} </b>&nbsp;<b style="text-decoration: line-through;">{{ p.productActualPrice }}</b>
        </div>
        <div class="mt-2">
          <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View Details</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="text-center" style="margin: 20px;">
  <button type="button" mat-raised-button color="primary" (click)="loadMoreProducts()" *ngIf="showLoadButton">Load More</button>
  </div>
</div>
