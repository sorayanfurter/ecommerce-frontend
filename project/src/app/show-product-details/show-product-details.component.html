<div class="mt-5 p-3">
  <mat-form-field appearance="outline" class="w-50">
    <mat-label>Search any product</mat-label>
    <input
      matInput
      #searchkeyword
      (keyup)="searchByKeyword(searchkeyword.value)"
      name="searchKey"
      id="searchKey"
      placeholder="Search any product"
    />
    <mat-hint></mat-hint>
  </mat-form-field>
<div *ngIf="showTable">
<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Product Name">
    <th mat-header-cell *matHeaderCellDef>Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Product Description">
    <th mat-header-cell *matHeaderCellDef> Product Description </th>
    <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Product Discounted Price">
    <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Product Actual Price">
    <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
    <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="Images">
    <th mat-header-cell *matHeaderCellDef>Images</th>
    <td mat-cell *matCellDef="let element"> <button (click)="showImages(element)" mat-icon-button>
      <mat-icon color="secondary">images</mat-icon>
    </button></td>
  </ng-container>

  <!--Edit Button-->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button color="primary"  (click)="editProductDetails(element.productId)">
      <mat-icon>edit</mat-icon>
    </button> </td>
  </ng-container>

  <!--Delete Button-->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"><button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">
      <mat-icon>delete</mat-icon>
    </button>  </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<div class="text-center" style="margin: 10px;" *ngIf="showLoadMoreProductsButton">
  <button type="button" mat-raised-button color="primary" (click)="loadMoreProducts()">Load More</button>
</div>

</div>
