<div class="container mt-3">

  <mat-button-toggle-group  aria-label="Font Style">
    <mat-button-toggle value="All" (click)="getAllOrderDetailsForAdmin('All')" >All</mat-button-toggle>
    <mat-button-toggle value="Placed" (click)="getAllOrderDetailsForAdmin('Placed')" >Placed</mat-button-toggle>
    <mat-button-toggle value="Delivered" (click)="getAllOrderDetailsForAdmin('Delivered')" >Delivered</mat-button-toggle>
  </mat-button-toggle-group>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>


    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userEntity.username}} </td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullAddress}} </td>
    </ng-container>


    <ng-container matColumnDef="Contact Number">
      <th mat-header-cell *matHeaderCellDef> Contact Number </th>
      <td mat-cell *matCellDef="let element"> {{element.orderContactNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status</th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="markAsDelivered(element.orderId)" *ngIf="element.orderStatus == 'Placed'">Mark As Delivered</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColummns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColummns;"></tr>
  </table>


</div>
